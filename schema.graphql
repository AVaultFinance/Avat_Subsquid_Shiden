type TVLChart @entity {
  id: ID!
  currentTimestamp: BigInt!
  endTimestamp: BigInt!
  aLpAmount: Float!
  aLpAddress: String!
  lpPrice: [String]
  txHash: String
  block: Int!
}

type LpPrice @entity {
  id: ID!
  lpPrice: String!
  lpAddress: String!
  event: String!
  block: Int!
  txHash: String
  totalSupply: String
}
